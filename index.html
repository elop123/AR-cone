<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Cone</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Cone -->
        <a-cone
          position="0 0 -4"
          rotation="0 0  180 "
          radius-bottom="1"
          radius-top="0"
          height="2"
          color="#8B4513"
          depth="2"
          scale="1 1 1"
        ></a-cone>

        <!-- Ice Cream Balls -->
        <a-sphere
          position="-0.5 1.11 -4"
          radius="0.5"
          color="yellow"
        ></a-sphere>
        <a-sphere position="0 1.5 -4" radius="0.5" color="lightblue"></a-sphere>
        <a-sphere position="0.5 1.11 -4" radius="0.5" color="pink"></a-sphere>
      </a-marker>
    </a-scene>
  </body>
</html>
